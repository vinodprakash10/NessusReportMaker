<!DOCTYPE html>
<html>

<head>
    <title>@@@ReportTitle</title>
    <style type="text/css">
		.tg {
			border-collapse: collapse;
			border-spacing: 0;
		}
		.tg td {
			font-family: Verdana, sans-serif;
			font-size: 13px;
			padding: 5px 10px;
			border-style: solid;
			border-width: 1px;
			overflow: hidden;
			word-break: normal;
		}
		.tg .ipTitle {
			font-weight: bold;
			background-color: #80aaff;
			vertical-align: top;
			border: 3px solid black;
			font-weight: bold;
			border-style: solid;
			overflow: hidden;
			word-break: normal;
			text-align: center;
		}
		.tg .ipAddress {
			vertical-align: top;
			text-align: center;
		}
		.blockTitle {
			padding: 5px;
			font-weight: bold;
			background-color: #f2f2f2;
		}
		.blockDescription {
			padding: 5px;
			text-align: justify;
			margin-bottom: 15px;
		}

    </style>
</head>

<body style="font-family:Verdana,sans-serif; font-size: 13px;">

@@@DetailReportTable
</body>

</html>
